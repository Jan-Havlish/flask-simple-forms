<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Results</title>
</head>

<body>
    <ul>


        {% for one_result in output_list %}
        <li>

            {{ one_result["question"] }} : <ul>
                {% for key in one_result["list_of_choices"] %}
                <li>
                    {{ key }} : {{ one_result["list_of_choices"][key] }}
                </li>
                <br>

                {% endfor %}
            </ul>
            {% endfor %}
    </ul>
</body>

</html>
