<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Results</title>
</head>

<body>
    <h1>Results of form</h1> <br>
    <ul>

        {% for one_result in output_list %}
        <li>
            <p>
            <h2> {{ one_result["question"] }} : </h2>
            <ul>
                {% for key in one_result["list_of_choices"] %}
                <li>
                    {{ key }} : {{ one_result["list_of_choices"][key] }}
                </li>
                <br>

                {% endfor %}
                </p>
            </ul>
            {% endfor %}
    </ul>
</body>

</html>
